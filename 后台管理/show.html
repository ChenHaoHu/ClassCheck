<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>ClassCheck管理</title>
  <link rel="stylesheet" href="css/layui.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="show.js"></script>
  <script src="config.js"></script>
  <script src="jquery.min.js"></script>
  <style>
    .item {
      width: 300px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }
    select{
      width: 100px;
      text-align: center;
      height: 40px;
    }
    #change{
      width: 100px;
      text-align: center;
      height: 40px;
      margin-left: 30px;
    }
  </style>
</head>

<body>


  <div id="all">
    <div class="layui-tab">
      <ul class="layui-tab-title">
        <li class="layui-this">综合数据</li>
        <li onclick="getSignData()">签到数据</li>
        <li onclick="getLeaveData()">请假数据</li>
        <li onclick="getOther()">未签到</li>
        <li onclick="getDetail()">签到详情</li>
      </ul>

      <div class="layui-tab-content">
        <!-- 综合数据 -->
        <div class="layui-tab-item layui-show main">
          <div id="maindata"> </div>
        </div>
        <!-- 签到数据 -->
        <div class="layui-tab-item">
          <table id="sign"></table>
        </div>
        <!-- 请假数据 -->
        <div class="layui-tab-item">
          <table id="leave"></table>
        </div>
        <!-- 未签到数据 -->
        <div class="layui-tab-item">
              <select name="city" lay-verify="required" id="selects">
              </select>
              <button id="change" class="layui-btn" onclick="changeOther()">刷新</button>
          <table id="other"></table>
        </div>
      </div>
        <!-- 签到详情 -->
        <div class="layui-tab-item">
          <form class="layui-form">
            <div class="layui-form-item">
              <label class="layui-form-label">签到开始</label>
              <div class="layui-input-block">
                <input id="starttime" type="text" value="" disabled placeholder="请输入" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">签到时间</label>
              <div class="layui-input-block">
                <input id="time" type="text" value="" disabled placeholder="请输入" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">签到标题</label>
              <div class="layui-input-block">
                <input id="title" type="text" value="" placeholder="请输入" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">签到地点</label>
              <div class="layui-input-block">
                <input id="point" type="text" value="" placeholder="请输入" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">备注</label>
              <div class="layui-input-block">
                <input id="tips" type="text" value="" placeholder="请输入" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="*">更新</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>


  <script src="layui.all.js"></script>

  <script>

  </script>

  <script>
    ; !function () {
      var form = layui.form
        , layer = layui.layer;
    }();
  </script>
</body>

</html>
